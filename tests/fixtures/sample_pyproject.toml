[project]
name = "sample-project"
version = "1.2.3"
description = "A sample Python project for testing citation sync"
authors = [
    {name = "Jane Smith", email = "jane@example.com", orcid = "https://orcid.org/0000-0000-0000-0001"},
    {name = "John Doe", email = "john@example.com"}
]
maintainers = [
    {name = "Maintainer One", email = "maintainer@example.com"}
